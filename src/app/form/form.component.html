<style>
  main {
    width: 100%;
    height: fit-content;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem 0;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 1px solid #dcdcdc;
    border-radius: 12px;
    padding: 2rem;
    width: 60%;
    max-width: 500px;
    background-color: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-family:
      'Inter Tight',
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      Helvetica,
      Arial,
      sans-serif,
      'Apple Color Emoji',
      'Segoe UI Emoji',
      'Segoe UI Symbol';
  }

  h1 {
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 1rem;
    font-size: 1.5rem;
    text-align: center;
    color: #333333;
  }

  .form-content-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    gap: 1rem;
    margin-top: 1rem;
  }

  .form-item {
    display: flex;
    flex-direction: column;
  }

  .form-item label {
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #555555;
  }

  .form-item input {
    padding: 0.8rem;
    border: 1px solid #dcdcdc;
    border-radius: 4px;
    font-size: 0.95rem;
    font-family: inherit;
    color: #333333;
    width: auto;
  }

  .form-item input:focus {
    outline: none;
    border-color: #4caf50;
    box-shadow: 0 0 4px rgba(76, 175, 80, 0.3);
  }

  button {
    padding: 0.8rem;
    border: none;
    margin-top: 0.5rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    color: #ffffff;
    background-color: #4caf50;
    cursor: pointer;
    transition:
      background-color 0.3s ease,
      transform 0.2s ease;
  }

  button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
  }

  button:active {
    background-color: #3e8e41;
    transform: translateY(0);
  }

  img {
    height: 240px;
    display: block;
    margin: 0 auto;
    border-radius: 4px;
    overflow: hidden;
  }
</style>

<main>
  <div class="form-container">
    <h1>Buy me a coffee!</h1>
    <img [src]="imageSrc" />
    <form class="form-content-container">
      <div class="form-item">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          [disabled]="isDisabled"
        />
      </div>

      <!-- The use of property binding is recommended, while interpolation is prevented at any cost -->
      <div class="form-item">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email"
          [disabled]="isDisabled"
        />
      </div>
      <button type="submit" (click)="display()">Submit</button>
    </form>
  </div>
</main>
